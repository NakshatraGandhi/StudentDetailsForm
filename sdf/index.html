<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            height: 100vh;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px 0;
        }

        td, th {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px;
            border: none;
            background-color: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: green;
        }

        .student-details table {
            width: 100%;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            td, th {
                padding: 10px;
            }

            button {
                width: 100%;
            }

            .student-details {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div>
        <h1>Student Form</h1>

        <form id="studentForm" action="javascript:void(0);">
            <table border="1">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="name" placeholder="Enter Your Name" ></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" id="age" placeholder="Enter Your Age" min="0" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <label><input type="radio" name="gender" value="male" required> Male</label>
                        <label><input type="radio" name="gender" value="female" required> Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                        <select name="course" id="course" style="width: 100%;" required>
                            <option value="JavaScript">JavaScript</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="Python">Python</option>
                            <option value="c">C</option>
                            <option value="Java">Java</option>
                            <option value="React">React</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" placeholder="Enter Your Email" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="student-details">
        <h1>Student Details</h1>
        <form action="javascript:void(0);">
            <table border="1" id="studentTable">
                <tr>
                    <th>Name</th> 
                    <th>Age</th> 
                    <th>Course</th> 
                    <th>Gender</th> 
                    <th>Email</th> 
                    <th>Action</th>
                </tr>
            </table>
        </form>
    </div>

    <script>
        const form = document.getElementById('studentForm');
        const studentTable = document.getElementById('studentTable');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const course = document.getElementById('course').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const email = document.getElementById('email').value;

            const newRow = studentTable.insertRow();
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${course}</td>
                <td>${gender}</td>
                <td>${email}</td>
                <td><button onclick="deleteRow(this)">Delete</button></td>
            `;

            form.reset();
        });

        function deleteRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
